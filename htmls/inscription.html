<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="../css/inscription.css">
</head>
<body>
    <div class="container">
        <form class="form" action="../htmls/inscription.php" method="post">
            <h2 class="title2">Inscription</h2>
            <div class="form-group">
                <input type="text" name="prenom" placeholder="Prénom" required>
            </div>
            
            <div class="form-group">
                <input type="text" name="nom" placeholder="Nom" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="tel" name="numero" placeholder="Numéro de téléphone" required>
            </div>
            <div class="form-group">
                <input type="password" name="mdp" placeholder="Mot de passe" required>
            </div>
            <div class="form-group">
                <input type="password" name="confirm_mdp" placeholder="Confirmation de mot de passe" required>
            </div>
            <div class="form-group">
                <button type="submit">S'inscrire</button>
            </div>
        </form>
    </div>

</html>
