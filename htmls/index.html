<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'acceuil</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/headerv2.css">
</head>
<body>
    <!-- === Header Part === -->
    <div class="header">
        <!-- logo -->
        <div class="logo">
            <a href="#"><img src="..\images\logo100px.png"></a>
        </div>

        <!-- navigation -->
        <div class="nav">
            <ul>
                <li><a href="#" class = "active"><b>ACCUEIL</b></a></li>
                <li><a href="#"><b>EVENEMENT</b></a></li>
                <li><a href="#"><b>FAQ</b></a></li>
                <li><a href="#"><b>FORUM</b></a></li>
                <li><a href="#"><b>A PROPOS</b></a></li>
            </ul>
        </div>
    
        <!-- search barre -->
        <div class="search">
            <a href="#"><img src="..\images\loop.png"></a>
            <input type="text" placeholder="RECHERCHE">
        </div>

        <!-- user -->
        <div class="user">
            <a href="#"><img src="..\images\signup.png"></a>
            <a href="#"><img src="..\images\login2.png"></a>
        </div>
    </div>

    <!-- === Event Part === -->
    <div class="event">
        <div class="bgEffet">
            <div class="box1">
                <img src="../images/fleche.PNG" alt="picture">
                <div class="txt">Nouvel évènement mars 7 - 13</div>
            </div>

            <div class="box2">
                <div class="title">EVENTS-IT</div>
            </div>

        </div>
    </div>
    
    <!-- === Concert Part === -->
    <div class="concert">
        <div class="upBox">
            <div class="txt"></div>
            <img src="../uploads/concert_1.png" alt="concert1">

        </div>

        <div class="downBox">
            <img src="../uploads/concert_1.png" alt="concert1">
            <div class="txt"></div>
        </div>
    </div>
 

</body>
</html>
