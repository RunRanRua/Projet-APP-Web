<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Forum Cinéma Classique</title>
    <link rel="stylesheet" href="styles/forum.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .header, .footer { background-color: #000; color: white; text-align: center; padding: 10px 20px; }
        .main { width: 80%; margin: 20px auto; background-color: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .post, .new-topic { margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .post:last-child { border-bottom: none; }
        .topic { font-size: 20px; color: #333; }
        .content, .footer { margin-top: 5px; }
        .search-bar, .new-topic-form { text-align: center; margin-top: 20px; }
        input[type="text"], input[type="submit"], textarea { padding: 8px; margin: 5px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Forum Cinéma Classique</h1>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Rechercher un film, un réalisateur...">
        <input type="submit" value="Rechercher">
    </div>
    <div class="main">
        <!-- Posts are generated here -->
    </div>
    <div class="new-topic-form">
        <h2>Créer un nouveau sujet</h2>
        <input type="text" placeholder="Titre du sujet" required><br>
        <textarea placeholder="Décrivez votre sujet" rows="4" required></textarea><br>
        <input type="submit" value="Poster">
    </div>
    <div class="footer">
        © 2024 Forum Cinéma Classique
    </div>
</body>
</html>
